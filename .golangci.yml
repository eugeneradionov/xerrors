linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 120
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - hugeParam
      - wrapperFunc
      - whyNoLint

linters:
  enable-all: true
  disable:
    - maligned
    - gochecknoglobals
    - goimports
    - gomnd
    - wsl
    - godox
    - godot
    - exhaustivestruct
    - gci
    - nlreturn
    - wrapcheck
    - goerr113
    - gofumpt
    - interfacer
    - ifshort
    - scopelint
    - goconst
    - testpackage
    - paralleltest

run:
  skip-dirs:
    - vendor

service:
  golangci-lint-version: 1.38.x
  prepare:
    - echo "here I can run custom commands, but no preparation needed for this repo"
